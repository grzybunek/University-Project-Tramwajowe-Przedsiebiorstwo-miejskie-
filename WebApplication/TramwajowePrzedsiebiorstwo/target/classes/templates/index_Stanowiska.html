<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stanowiska table</title>
<link rel="stylesheet" href="../static/css/table.css"
	th:href="@{/css/table.css}">
<link rel="stylesheet" href="../static/css/button.css"
	th:href="@{/css/button.css}">
</head>

<body>
	<div align="center" class="table-wrapper">
		<!-- Page header -->
		<h1>Rekordy w stanowiska</h1>

		<!-- Entry to new page -->
		<div align="center">
			<a href="/tables"> <input type="button"
				value="Powrot do widoku tabel" />
			</a> <br /> <a href="/Stanowiska/new_Stanowiska"><input type="button"
				value="Dodaj nowy rekord" /></a>
		</div>

		<!-- Break line -->
		<br />

		<!-- Table -->
		<table border="1" cellpadding="10" class="fl-table">
			<!-- Table header -->
			<thead>
				<tr align="center">
					<th>Nr_stanowiska</th>
					<th>Nazwa</th>
					<th>Opis</th>
					<th>Action</th>

				</tr>
			</thead>
			<!--  table body -->
			<tbody>
				<tr align="center" th:each="Stanowiska : ${listStanowiska}">
					<td th:text="${Stanowiska.nr_stanowiska}">Nr_Stanowiska</td>
					<td th:text="${Stanowiska.nazwa}">Nazwa</td>
					<td th:text="${Stanowiska.opis}">opis</td>

					<td><a
						th:href="@{'/Stanowiska/edit_Stanowiska/' + ${Stanowiska.nr_stanowiska}}"><input
							type="button" value="Edytuj" /></a> &nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/Stanowiska/delete_Stanowiska/' + ${Stanowiska.nr_stanowiska}}"><input
							type="button" value="Usun" /></a></td>

				</tr>
			</tbody>

		</table>
		<br />
		<br /> <a href="/tables"> <input type="button"
			value="Powrot do widoku tabel" />
		</a>
	</div>
	<script th:if="${error}">
		alert("Niedozwolona operacja! Usunięcie tego redordu narusza więzy spójności bazy danych!");
		window.history.pushState({page: "index_Stanowiska"}, "Stanowiska table", "/Stanowiska/");
	</script>
</body>

</html>
