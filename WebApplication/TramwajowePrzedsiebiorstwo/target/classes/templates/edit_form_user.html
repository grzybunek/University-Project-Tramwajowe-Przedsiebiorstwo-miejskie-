<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edytuj informacje o sobie</title>
<link rel="stylesheet" href="../static/css/edit.css"
	th:href="@{/css/edit.css}">
<link rel="stylesheet" href="../static/css/button.css"
	th:href="@{/css/button.css}">
</head>

<body onload="check">
	<div align="center" class="table-wrapper">
		<!-- Page header -->
		<h1>Edytuj informacje o sobie</h1>

		<!-- End line/new line -->
		<br />

		<form action="#" th:action="@{/users/update_user}"
			th:object="${Pracownicy}" method="post">
			<!-- Table -->
			<table border="1" cellpadding="10" class="fl-table">


				<!-- Table first row -->
				<tr align="center">
					<th>Nr_pracownika:</th>
					<td><input type="text" th:field="*{nr_pracownika}"
						readonly="readonly"></td>
				</tr>

				<!-- Table second row -->
				<tr align="center">
					<th>Imie:</th>
					<td><input type="text" th:field="*{imie}" maxlength="20"
						required></td>
				</tr>

				<!-- Table third row -->
				<tr align="center">
					<th>Nazwisko:</th>
					<td><input type="text" th:field="*{nazwisko}" maxlength="40"
						required></td>
				</tr>
				<!-- Table four row -->
				<tr align="center">
					<th>Data_urodzenia:</th>
					<td><input type="date" th:field="*{data_urodzenia}" required></td>
				</tr>
				<!-- Table five row -->
				<tr align="center">
					<th>Plec:</th>
					<td>
						<!-- <input type="text" th:field="*{plec}"> -->
						<div>
							<input type="radio" id="genderChoice1" name="plec" value="M"
								th:field="*{plec}"> <label for="genderChoice1">Mężczyzna</label>

							<input type="radio" id="genderChoice2" name="plec" value="K"
								th:field="*{plec}"> <label for="genderChoice2">Kobieta</label>

						</div>
					</td>
				</tr>
				<!-- Table six row -->
				<tr align="center">
					<th>Pesel:</th>
					<td><input type="text" th:field="*{pesel}" minlength="11"
						maxlength="11" value=""></td>
				</tr>


				<!-- Button for save -->



			</table>

			<h1>Adres</h1>
			<div th:object="${Adresy}" class="center">
				<table border="1" cellpadding="10" class="fl-table">
					<!-- Table second row -->
					<tr align="center">
						<th>Miasto:</th>
						<td><input type="text" th:field="*{miasto}" maxlength="30"
							required></td>
					</tr>

					<!-- Table third row -->
					<tr align="center">
						<th>Ulica:</th>
						<td><input type="text" th:field="*{ulica}" maxlength="30"
							required></td>
					</tr>
					<!-- Table four row -->
					<tr align="center">
						<th>Nr_lokalu:</th>
						<td><input type="text" th:field="*{nr_lokalu}" maxlength="5"
							required></td>
					</tr>
				</table>

			</div>

			<div th:object="${Poczty}" class="center">

				<h1>Poczta</h1>
				<table border="1" cellpadding="10" class="fl-table">
					<!-- Table second row -->
					<tr align="center">
						<th>Kod_poczty:</th>
						<td><input list="poczty" th:field="*{kod_poczty}"
							maxlength="6" class="radio" required></td>
					</tr>

					<!-- Table third row -->
					<tr align="center">
						<th>Poczta:</th>
						<td><input type="text" th:field="*{poczta}" maxlength="30"
							required></td>
					</tr>
				</table>
				<a th:href="@{'/users/'+${Pracownicy.nr_pracownika}}"> <input
					type="button" value="Powrot" />
				</a>

				<button type="submit">Zapisz</button>


			</div>
		</form>
		</div>
		<script>
			function check() {
				var x = document.getElementById("checkbox").checked;

				if (x == true) {
					document.getElementById("data_zwolnienia").disabled = false;
				} else {
					document.getElementById("data_zwolnienia").disabled = true;
				}
			}
		</script>
		<script th:if="${error}" th:inline="javascript">
			alert(teks);
			window.history.pushState({
				page : "edit_form_Pracownicy"
			}, "Edytuj Pracownika", "/Pracownicy/edit_Pracownicy/" + nr);
		</script>
</body>
</html>
