<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NowyZTM</title>
<link rel="stylesheet" href="../static/css/edit.css" th:href="@{/css/edit.css}" >
<link rel="stylesheet" href="../static/css/button.css" th:href="@{/css/button.css}" >
</head>

<body>
	<div align="center" class="table-wrapper">
		<!-- Page header -->
		<h1>Wprowadz nowy ZTM</h1>
		<br /> <br />

		<form action="#" th:action="@{/ZTM/save_ZTM}" th:object="${ZTM}"
			method="post">
			<!-- Table -->
			<table border="1" cellpadding="10" class="fl-table">

				<!-- Table first row -->
				<tr align="center">
					<th>Nazwa:</th>
					<td><input type="text" th:field="*{Nazwa}" maxlength="50" required></td>
				</tr>

				<!-- Table second row -->
				<tr align="center">
					<th>Miasto:</th>
					<td><input type="text" th:field="*{Miasto}" maxlength="50" required></td>
				</tr>

				<!-- Table third row -->
				<tr align="center">
					<th>Data_zalozenia:</th>
					<td><input type="date" th:field="*{Data_zalozenia}" required></td>
				</tr>

				<!-- Table four row -->
				<tr align="center">
					<th>Nr_adresu:</th>
					<td><input type="number" th:field="*{Nr_adresu}" class="radio" onfocus="this.value=''" min="1" required></td>
				</tr>


				<!-- Button save -->
				<tr align="center">
					<td><a href="/ZTM"> <input type="button" value="Powrot" />
					</a></td>
					<td><button type="submit">Zapisz</button></td>



				</tr>
			</table>
		</form>


	</div>
	<script th:if="${error}" th:inline="javascript">
	var teks = /*[[${errorTekst}]]*/
		alert(teks);
		window.history.pushState({page: "new_form_ZTM"}, "Wprowadz nowy ZTM", "/ZTM/new_ZTM");
	</script>
</body>

</html>
