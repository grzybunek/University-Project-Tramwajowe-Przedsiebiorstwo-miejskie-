<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nowy pracownik</title>
<link rel="stylesheet" href="../static/css/edit.css" th:href="@{/css/edit.css}" >
<link rel="stylesheet" href="../static/css/button.css" th:href="@{/css/button.css}" >
<link rel="stylesheet" href="../static/css/popup.css" th:href="@{/css/popup.css}" >
</head>

<body onload="check">
	<div align="center" class="table-wrapper">
		<!-- Page header -->
		<h1>Wprowadz nowego pracownika</h1>
		<br /> <br />

		<form action="#" th:action="@{/Pracownicy/save_Pracownicy}"
			th:object="${Pracownicy}" method="post">
			<!-- Table -->
			<table border="1" cellpadding="10" class="fl-table">



				<!-- Table second row -->
				<tr align="center">
					<th>Imie:</th>
					<td><input type="text" th:field="*{imie}" maxlength="20" required></td>
				</tr>

				<!-- Table third row -->
				<tr align="center">
					<th>Nazwisko:</th>
					<td><input type="text" th:field="*{nazwisko}" maxlength="40" required></td>
				</tr>
				<!-- Table four row -->
				<tr align="center">
					<th>Data_urodzenia:</th>
					<td><input type="date" th:field="*{data_urodzenia}" required></td>
				</tr>
				<!-- Table five row -->
				<tr >
					<th>Plec:</th>
					<td>
						<!-- <input type="text" th:field="*{plec}"> -->
						<div>
							<input type="radio" id="gendertChoice1" name="plec" value="M"
								th:field="*{plec}" > <label for="genderChoice1">Mężczyzna</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" id="genderChoice2" name="plec" value="K"
								th:field="*{plec}"> <label for="genderChoice2">Kobieta</label>

						</div>
					</td>

				</tr>
				<!-- Table six row -->
				<tr align="center">
					<th>Pesel:</th>
					<td><input type="text" th:field="*{pesel}" minlength="11"
						maxlength="11"></td>
				</tr>
				<!-- Table seven row -->
				<tr align="center">
					<th>Data_zatrudnienia:</th>
					<td><input type="date" th:field="*{data_zatrudnienia}" required></td>
				</tr>
				<!-- Table eight row -->
				<tr align="center">
					<th>Data_zwolnienia:<input
						id="checkbox" type="checkbox" onclick="check()"> <label
						for="checbox"></label></th>
					<td><input type="date" id="data_zwolnienia"
						th:field="*{data_zwolnienia}" disabled>
					</td>
				</tr>
				<!-- Table nine row -->
				<tr align="center">
					<th>Nr_biura:</th>
					<td><input type="number" th:field="*{nr_biura}" class="radio" onfocus="this.value=''" min="1" required></td>
				</tr>
				<!-- Table ten row -->
				<tr align="center">
					<th>Nr_adresu:</th>
					<td><input type="number" th:field="*{nr_adresu}" class="radio" onfocus="this.value=''" min="1" required></td>
				</tr>
				<!-- Table eleven row -->
				<tr align="center">
					<th >Nr_stanowiska:</th>
					
					<td><input type="number" th:field="*{nr_stanowiska}" class="radio" onfocus="this.value=''"  min="1" required></td>
				</tr>


				<!-- Button save -->
				<tr align="center">
					<td><a href="/Pracownicy"> <input type="button"
							value="Powrot" />
					</a></td>
					<td><button type="submit">Zapisz</button></td>



				</tr>
			</table>
		</form>


	</div>

	<script>
		function check() {
			var x = document.getElementById("checkbox").checked;

			if (x == true) {
				document.getElementById("data_zwolnienia").disabled = false;
			} else {
				document.getElementById("data_zwolnienia").disabled = true;
			}
		}
			
	</script>
	<script th:if="${error}" th:inline="javascript">
	var teks = /*[[${errorTekst}]]*/
		alert(teks);
		window.history.pushState({page: "new_form_Pracownicy"}, "Wprowadz nowego Pracownika", "/Pracownicy/new_Pracownicy");
	</script>
</body>

</html>
