<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edytuj poczty</title>
<link rel="stylesheet" href="../static/css/edit.css"
	th:href="@{/css/edit.css}">
<link rel="stylesheet" href="../static/css/button.css"
	th:href="@{/css/button.css}">
</head>

<body>
	<div align="center" class="table-wrapper">
		<!-- Page header -->
		<h1>Edytuj poczta</h1>

		<!-- End line/new line -->
		<br />

		<form action="#" th:action="@{/Poczty/update_Poczty}"
			th:object="${Poczty}" method="post">
			<!-- Table -->
			<table border="1" cellpadding="10" class="fl-table">


				<!-- Table first row -->
				<tr align="center">
					<th>Nr_poczty:</th>
					<td><input type="text" th:field="*{nr_poczty}"
						readonly="readonly"></td>
				</tr>

				<!-- Table second row -->
				<tr align="center">
					<th>Kod_poczty:</th>
					<td><input type="text" th:field="*{kod_poczty}" maxlength="6"
						required></td>
				</tr>

				<!-- Table third row -->
				<tr align="center">
					<th>Poczta:</th>
					<td><input type="text" th:field="*{poczta}" maxlength="30"
						required></td>
				</tr>

				<!-- Button for save -->
				<tr align="center">
					<td><a href="/Poczty"> <input type="button" value="Powrot" />
					</a></td>
					<td><div th:object="${pocztyDao}">
							<button type="submit">Zapisz</button>
						</div></td>
				</tr>


			</table>
		</form>
		<div th:if="${error}" align="center">
			<h4 style="color: red;">PODANO Z≈ÅY KOD_POCZTY</h4>
		</div>

	</div>


</body>
</html>
